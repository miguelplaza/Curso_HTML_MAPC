<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Ej4: If</title>
        <script>
            //Variables
            const numero1 = 5;
            const numero2 = 8;

            //Comprobaciones
            if (numero1>numero2) {
                alert ('número 1 es mayor que número 2');
            }
            if (numero2>=0) {
                alert ('número 2 es positivo');
            }
            if (numero1<0) {
                alert ('número 1 negativo o distinto de cero');
            }
            if ((numero1+1)<numero2) {
                alert ('Incrementar en 1 unidad el valor del número 1 no lo hace mayor o igual que el número 2');
            }
                        
        </script>
    </head>
    <body>
        <h1>If</h1>     
    </body>
</html>
