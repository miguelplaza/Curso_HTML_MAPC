<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Ej3: Arrays</title>
        <script>
            //Variables
            const data = ['hola', 2, 5, 'adios'];
            
            var num1 = data[1];
            var num2 = data[2];
            var mayor

            //Comprobaciones
            if (num1>num2) mayor = num1;
            else mayor = num2;

            //Mostrar resultados
            console.log('Número 1: ' +  num1); 
            console.log('Número 2: ' +  num2); 
            console.log('El número mayor es: ' +  mayor);   
            console.log('SUMA: ' +  (num1 + num2));  
            console.log('RESTA: ' +  (num1 - num2));
            console.log('MULTIPLICACIÓN: ' +  (num1 * num2));
            console.log('DIVISIÓN: ' +  (num1 / num2));
            console.log('RESTO DIVISIÓN: ' +  (num1 % num2));
        </script>
    </head>
    <body>
        <h1>Operaciones con arrays</h1>        
    </body>
</html>
